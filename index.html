<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SampleHTML</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="src/css/style.css">

</head>

<body>
  <div class="container-fluid">
    <div id="view-top">
      <div class="row">
        <div class="name col-7 mt-2">
          <input class="form-control" type="text" placeholder="本名">
        </div>
        <div class="nickname col-5 mt-2">
          <input class="form-control" type="text" placeholder="呼び名">
        </div>
        <div class="exp-and-years col-7 mt-2">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  &nbsp;経験&nbsp;
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#" data-value="A">&nbsp;不明&nbsp;</a>
                  <a class="dropdown-item" href="#" data-value="A">&nbsp;&nbsp;経&nbsp;&nbsp;</a>
                  <a class="dropdown-item" href="#" data-value="B">軟フレ</a>
                  <a class="dropdown-item" href="#" data-value="C">ドフレ</a>
                </div>
              </div>
            </div>
            <input type="text" class="form-control" aria-label="年数">
            <div class="input-group-append">
              <span class="input-group-text">年</span>
            </div>
          </div>
        </div>
        <div class="department col-5 mt-2">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              &nbsp;学科&nbsp;
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#" data-value="A">不明</a>
              <a class="dropdown-item" href="#" data-value="A">総人</a>
              <a class="dropdown-item" href="#" data-value="A">文</a>
              <a class="dropdown-item" href="#" data-value="A">教育</a>
              <a class="dropdown-item" href="#" data-value="A">法</a>
              <a class="dropdown-item" href="#" data-value="A">経済</a>
              <a class="dropdown-item" href="#" data-value="A">理</a>
              <a class="dropdown-item" href="#" data-value="A">医</a>
              <a class="dropdown-item" href="#" data-value="A">人健</a>
              <a class="dropdown-item" href="#" data-value="A">薬</a>
              <a class="dropdown-item" href="#" data-value="A">工</a>
              <a class="dropdown-item" href="#" data-value="A">地球工</a>
              <a class="dropdown-item" href="#" data-value="A">電電</a>
              <a class="dropdown-item" href="#" data-value="A">情報</a>
              <a class="dropdown-item" href="#" data-value="A">物工</a>
              <a class="dropdown-item" href="#" data-value="A">工化</a>
              <a class="dropdown-item" href="#" data-value="A">建築</a>
              <a class="dropdown-item" href="#" data-value="A">農</a>
              <a class="dropdown-item" href="#" data-value="A">食品</a>
              <a class="dropdown-item" href="#" data-value="A">資源</a>
              <a class="dropdown-item" href="#" data-value="A">食環</a>
              <a class="dropdown-item" href="#" data-value="A">地環</a>
              <a class="dropdown-item" href="#" data-value="A">森林</a>
            </div>
          </div>
        </div>
        <div class="contact col-7 mt-2">
          <input class="form-control" type="text" placeholder="連絡担当">
        </div>
        <div class="status col-5 mt-2">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              入会意思
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#" data-value="A">不明</a>
              <a class="dropdown-item" href="#" data-value="A">強</a>
              <a class="dropdown-item" href="#" data-value="A">弱</a>
              <a class="dropdown-item" href="#" data-value="A">セレ</a>
            </div>
          </div>
        </div>
        <div class="schedule col-12 mt-2">
          <input class="form-control" type="text" placeholder="参加日程">
        </div>
        <div class="comment col-12 mt-2">
          <!-- <label for="exampleFormControlTextarea1" class="form-label">comment</label> -->
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="備考"></textarea>
        </div>
        <div class="schedule-with-comment col-3 mt-2">
          <button type="button" class="btn btn-success">日程</button>
        </div>
        <div class="create col-3 mt-2">
          <button type="button" class="btn btn-success">作成</button>
        </div>
        <div class="search col-3 mt-2">
          <button type="button" class="btn btn-success">検索</button>
        </div>
        <!-- <div class="delete col-3 mt-2">
          <button type="button" class="btn btn-secondary">削除</button>
        </div> -->
      </div>
    </div>
    <template id="view-template">
      <!-- <div class="view"> -->
        <div class="row">
          <div class="name col-7 mt-2">
            <input class="form-control" type="text" placeholder="本名">
          </div>
          <div class="nickname col-5 mt-2">
            <input class="form-control" type="text" placeholder="呼び名">
          </div>
          <div class="exp-and-years col-7 mt-2">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    軟フレ
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" data-value="A">A</a>
                    <a class="dropdown-item" href="#" data-value="B">B</a>
                    <a class="dropdown-item" href="#" data-value="C">C</a>
                  </div>
                </div>
              </div>
              <input type="text" class="form-control" aria-label="年数">
              <div class="input-group-append">
                <span class="input-group-text">年</span>
              </div>
            </div>
          </div>
          <div class="department col-5 mt-2">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                地球工
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" data-value="A">A</a>
                <a class="dropdown-item" href="#" data-value="B">B</a>
                <a class="dropdown-item" href="#" data-value="C">C</a>
              </div>
            </div>
          </div>
          <div class="contact col-7 mt-2">
            <input class="form-control" type="text" placeholder="連絡担当">
          </div>
          <div class="status col-5 mt-2">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                強
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" data-value="A">A</a>
                <a class="dropdown-item" href="#" data-value="B">B</a>
                <a class="dropdown-item" href="#" data-value="C">C</a>
              </div>
            </div>
          </div>
          <div class="contact col-12 mt-2">
            <input class="form-control" type="text" placeholder="参加日程">
          </div>
          <div class="comment col-12 mt-2">
            <!-- <label for="exampleFormControlTextarea1" class="form-label">comment</label> -->
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="備考"></textarea>
          </div>
          <div class="schedule-with-comment col-3 mt-2">
            <button type="button" class="btn btn-primary">日程</button>
          </div>
          <div class="apply col-3 mt-2">
            <button type="button" class="btn btn-primary">適用</button>
          </div>
          <div class="update col-3 mt-2">
            <button type="button" class="btn btn-primary">更新</button>
          </div>
          <div class="delete col-3 mt-2">
            <button type="button" class="btn btn-primary">削除</button>
          </div>
        </div>
      <!-- </div> -->
    </template>
  </div>
  <script type="module" src="./src/main.js">
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
